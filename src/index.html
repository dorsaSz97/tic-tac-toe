<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/style.css" />

    <script defer src="js/script.js"></script>

    <title>Tic Tac Toe</title>
  </head>

  <body>
    <section class="game-section">
      <div class="score-container human">
        <p>YOU</p>
        <span class="score">0</span>
      </div>
      <div class="board">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
      </div>
      <div class="score-container cpu">
        <p>CPU</p>
        <span class="score">0</span>
      </div>
    </section>

    <section class="start-section">
      <p class="message">Pick your mark</p>
      <div class="marks">
        <button class="mark mark--x">
          <img src="assets/images/tic-x.svg" alt="X mark" />
        </button>
        <button class="mark mark--o">
          <img src="assets/images/tic-o.svg" alt="O mark" />
        </button>
      </div>
      <p class="reminder">Remember: X always goes first</p>
    </section>

    <div class="end-section">
      <p class="message"></p>
      <button class="btn-retry">Wanna give it another shot?</button>
    </div>
  </body>
</html>
